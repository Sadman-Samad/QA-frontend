<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Q&A - AI-Powered Document Analysis</title>
    <meta name="description" content="Upload documents and ask questions about their content with AI-powered answers">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/">
    <meta property="og:title" content="Document Q&A - AI-Powered Document Analysis">
    <meta property="og:description" content="Upload documents and ask questions about their content with AI-powered answers">
    <meta property="og:image" content="/preview-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourdomain.com/">
    <meta property="twitter:title" content="Document Q&A - AI-Powered Document Analysis">
    <meta property="twitter:description" content="Upload documents and ask questions about their content with AI-powered answers">
    <meta property="twitter:image" content="/preview-image.png">

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Critical CSS for initial loading */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
        line-height: 1.6;
        min-height: 100vh;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading screen styles */
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 20px;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-text {
        color: #64748b;
        font-size: 1.1rem;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Error boundary styles */
      .error-boundary {
        padding: 40px 20px;
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
      }

      .error-icon {
        font-size: 3rem;
        margin-bottom: 20px;
        color: #dc2626;
      }

      .error-title {
        font-size: 1.5rem;
        margin-bottom: 16px;
        color: #dc2626;
      }

      .error-message {
        margin-bottom: 24px;
        color: #64748b;
      }

      .retry-button {
        background-color: #2563eb;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      .retry-button:hover {
        background-color: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-loading">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading Document Q&A...</p>
      </div>
    </div>
    
    <!-- Error Boundary for React (will be replaced by React content) -->
    <script>
      // Simple error handling for initial load failures
      window.addEventListener('error', function(e) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div class="error-boundary">
              <div class="error-icon">⚠️</div>
              <h1 class="error-title">Application Failed to Load</h1>
              <p class="error-message">There was an error loading the application. Please try refreshing the page.</p>
              <button class="retry-button" onclick="window.location.reload()">Retry</button>
            </div>
          `;
        }
      });

      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
      });

      // Service Worker registration (optional)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
